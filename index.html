<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="style.css">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🏁 Entrega - CSS: Desenvolvendo Interface KenzieFlix</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>



<header>

  <div class="logoEpergunta">
    <div>
      <figure>
        <img src="./avatares-logo/logo 1.png" alt="escrito_'kenzie_Flix'_como_logo ">

      </figure>
    </div>



    <div>
      <figure>
        <img src="./avatares-logo/Quem está assistindo_.png" alt="uma pergunta: quem esta assistindo?">
      </figure>
    </div>
  </div>
</header>

  <main class="container">
    <div class="boxMain">

     

      <div class="boxItem">
        <button>
          <img src="./avatares-logo/avatar1.png" alt="desenho de meneina com cabelo rosa">
          <h2>Aline</h2>
        </button>
      </div>

      <div class="boxItem">
        <button>
          <img src="./avatares-logo/avatar1.jpg" alt="desenho do rosto de um dog">
          <h2>Pedrinho</h2>
        </button>
      </div>

      <div class="boxItem">
        <button>
          <img src="./avatares-logo/avatar1 (1).png" alt="desenho da face de um robo">
          <h2>Julha</h2>
        </button>
      </div>


      <div class="boxItem">
        <button class="adicionar">
          <img src="./avatares-logo/plus-circle.png" alt="sinal de mais">
          <div><h2>Aline</h2></div>
        </button>
      </div>


    </div>




  </main>
  <footer>
    <figure id>
      <img src="./avatares-logo/Gerenciar Perfis.png" alt="botao_com_a_mensagem:_criar_perfil.">
    </figure>
  </footer>

</body>

</html>
